<form class="form-horizontal" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" class="form-control" id="subject" placeholder="subject" name="subject" required [(ngModel)]="item.subject" #subject="ngModel">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" rows="10" id="message" name="message" required [(ngModel)]="item.message" #message="ngModel"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <div class="alert alert-warning" *ngIf="f.submitted && createPostFailed">
    Post Creation failed!<br />{{ errorMessage }}
  </div>
</form>
<div class="alert alert-success" *ngIf="isSuccessful">
  Your post was created successfully!
</div>
