<form class="form-horizontal" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>

  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" class="form-control" id="subject" placeholder="subject" name="subject" required [(ngModel)]="item.subject" #subject="ngModel">
  </div>

  <div class="alert-danger" *ngIf="f.submitted && message.invalid">
    <div *ngIf="subject.errors.required">Subject is required</div>
  </div>


  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" rows="10" id="message" name="message" required [(ngModel)]="item.message" #message="ngModel"></textarea>
  </div>

  <div class="alert-danger" *ngIf="f.submitted && message.invalid">
    <div *ngIf="message.errors.required">Message is required</div>
  </div>


  <div class="form-group">
    <label for="category">Category of the Post</label>
    <select size="1" [(ngModel)]="item.category" #category="ngModel" class="form-control" name="category" id="category">
      <option [value]="catego" *ngFor="let catego of categories">{{catego}}</option>
    </select>
  </div>


  <button type="submit" class="btn btn-default">Submit</button>

  <div class="alert alert-warning" *ngIf="f.submitted && createPostFailed">Post Creation failed!<br />{{ errorMessage }}</div>

  
</form>
<div class="alert alert-success" *ngIf="isSuccessful">
  Your post was created successfully!
</div>
