<form class="form-horizontal" (ngSubmit)="onSubmit()">
  
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="username" required [(ngModel)]="post.username">
  </div>
  <div class="form-group">
    <label for="username">Subject</label>
    <input type="text" class="form-control" id="username" placeholder="subject" name="subject" required [(ngModel)]="post.subject">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" rows="10" id="message" name="message" required [(ngModel)]="post.message"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
